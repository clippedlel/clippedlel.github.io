<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clippedlel</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background-color: #000;
      border-bottom: 2px solid #fff;
      text-align: center;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      text-transform: capitalize;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1rem;
      color: #ccc;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 5rem 1rem;
      background: #111;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero a {
      padding: 0.8rem 2rem;
      text-decoration: none;
      background: #fff;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .hero a:hover {
      background: #000;
      color: #fff;
      border: 2px solid #fff;
    }

    /* Footer */
    footer {
      background-color: #000;
      color: #ccc;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      border-top: 1px solid #fff;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="https://i.postimg.cc/bNp3zGC7/Screenshot-2024-12-20-093700.png" alt="Profile Picture">
    <h1>Clippedlel</h1>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>wanna meet me?</h2>
    <a href="https://discord.gg/fqMHqYG8Zu" target="_blank">Join My Server</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Clippedlel | Hollow Artistry</p>
    <p><a href="https://github.com/clippedlel" target="_blank">GitHub</a></p>
  </footer>
</body>
</html>
